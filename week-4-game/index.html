<!DOCTYPE html>
<html>
	<head>
		<title>Crystals Collector</title>
		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript" src="./assets/javascript/game.js"></script>
		<script type="text/javascript">
			function cal() {
				var x = 19;
				var y = 120;
				var z = Math.floor(Math.random() * ((y-x)+1) + x);
				document.randform.randomfield.value = z;
			}
		</script>
	</head>
	<body>
		<div class="main">
			<h1>Crystals Collector</h1>
		</div>
		<div>
			<div class="task">
				<form name="randform">
					<input type="text" name="randomfield" value="">
				</form>
			</div>
			<div class="result">
				<div class="win">
					<h3>Win: <input name="win" type="text" value="0"></h3>
				</div>
				<div class="lose">
					<h3>Loses: <input name="lose" type="text" value="0"></h3>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="image">
			<div>
				<div class="point"> 
                    <img data-tint="true" src="./assets/images/1.png" class="img-responsive point1">
                    <span><input type='hidden' value='5' name='' id=''></span>
                </div>
			</div>
			<div>
				<div class="point"> 
					<img data-tint="true" src="./assets/images/2.png" class="img-responsive">
	                <span><input type='hidden' value='1' name='' id=''></span>
	            </div>
			</div>
			<div>
				<div class="point"> 
					<img data-tint="true" src="./assets/images/3.png" class="img-responsive">
	                <span><input type='hidden' value='10' name='' id=''></span>
	            </div>
			</div>
			<div>
				<div class="point"> 
					<img data-tint="true" src="./assets/images/4.png" class="img-responsive">
	                <span><input type='hidden' value='12' name='' id=''></span>
	            </div>
			</div>
		</div>
		<div class="clear"></div>
		<!-- <div class="total-score">
			<label>Your total score:</label>
			<input name="score" type="text" value="">
		</div> -->
		<div class="score">
			<input name="total" type="text" id="score" value="0">
		</div>
	</body>
</html>
