<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<script type="text/javascript" src="assets/js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="assets/js/game.js"></script>
		<script language="javascript" type="text/javascript">
			function randomString() {
				var chars = "abcdefghiklmnopqrstuvwxyz";
				var string_length = 1;
				var randomstring = '';
				for (var i=0; i<string_length; i++) {
					var rnum = Math.floor(Math.random() * chars.length);
					randomstring += chars.substring(rnum,rnum+1);
				}
				document.randform.randomfield.value = randomstring;
			}
		</script>		
	</head>
	<body>
		<div class="main">
			<h1>The Psychic Game</h1>
			<p>Guess what letter I'am thinking of</p>
			<form name="randform">
				<!-- <input type="button" value="Create Random String" onClick="randomString();">&nbsp; -->
				<input type="hidden" name="randomfield" value="">
			</form>
			<div class="wins">
				<label>Wins:</label>
				<input type="text" value=""/>
			</div>
			<div class="losses">
				<label>Losses:</label>
				<input type="text" value=""/>
			</div>
			<div class="guessesLeft">
				<label>Guesses Left:</label>
				<input type="text" value="9"/>
			</div>
			<div class='yourGuess'>
				<label>Your Guesses so far:</label>
				<input type="text" value="" id ="yourGuessId"/>
			</div>
		</div>
	</body>
</html>
